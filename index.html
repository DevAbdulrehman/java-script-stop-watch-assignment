<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="bg-dark">
    <h1 class="my-5 text-white text-center fw-bold fs-1">Stop Watch</h1>
    <center class="my-5">
      <span class="fw-bold fs-1 text-danger" id="hr">00</span>
      <span class="fw-bold fs-1 text-danger">:</span>
      <span class="fw-bold fs-1 text-danger" id="min">00</span>
      <span class="fw-bold fs-1 text-danger">:</span>
      <span class="fw-bold fs-1 text-danger" id="sec">00</span>
      <span class="fw-bold fs-1 text-danger">:</span>
      <span class="fw-bold fs-1 text-danger" id="msec">00</span>
      <div>
        <button class="btn btn-success" onclick="start()">Start</button>
        <button class="btn btn-primary" onclick="stop()">Stop</button>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
      </div>
    </center>

    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
